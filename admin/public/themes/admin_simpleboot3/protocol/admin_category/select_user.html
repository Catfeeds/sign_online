<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <form method="post" class="js-ajax-form" action="{:url('AdminCategory/listorders')}">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>用户名</th>
            </tr>
            </thead>
            <tbody>
            
            <foreach name="categories" item="vo">
                <tr>
                    <td>
                        <php>$checked = in_array($vo['id'],$selectedIds)?'checked':'';</php>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" data-name="{$vo.user_login}" {$checked}>
                    </td>
                    <td>{$vo.id}</td>
                    <td>
                        <span class="col-md-4" style="float: left; width: 30%; line-height: 34px;">{$vo.user_login}</span>
                        <!-- <input value="{$vo.place}" name='user_place_{$vo.id}' class='form-control' placeholder='签名位置' style='width: 200px;display: inherit;margin-left: 10px;' /> -->
                        <select class="form-control" name="user_place_{$vo.id}" id="" style="float: left; width: 30%;">
                            <option value="0" selected>签名位置1</option>
                            <option value="1">签名位置2</option>
                        </select>
                    </td>
                </tr>
            </foreach>
           
            </tbody>
        </table>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $('.data-item-tr').click(function (e) {

        console.log(e);
        var $this = $(this);
        if ($(e.target).is('input')) {
            return;
        }

        var $input = $this.find('input');
        if ($input.is(':checked')) {
            $input.prop('checked', false);
        } else {
            $input.prop('checked', true);
        }
    });

    function confirm() {
        var selectedCategoriesId   = [];
        var selectedCategoriesName = [];
        var selectedCategories     = [];
        var selectedCategoriesPlace= [];
        $('.js-check:checked').each(function () {
            var $this = $(this);
            selectedCategoriesId.push($this.val());
            selectedCategoriesName.push($this.data('name'));

            selectedCategories.push({
                id: $this.val(),
                name: $this.data('name')
            });

            var place_val = $this.closest('tr').find('select').val();
            // console.log($this.closest('tr'));
            // console.log(place_val);
            selectedCategoriesPlace.push(place_val);
        });

        return {
            selectedCategories: selectedCategories,
            selectedCategoriesId: selectedCategoriesId,
            selectedCategoriesName: selectedCategoriesName,
            selectedCategoriesPlace: selectedCategoriesPlace
        };
    }
</script>
</body>
</html>
